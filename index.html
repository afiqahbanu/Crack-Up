<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Crack Up – Campus Placement Hub</title>

  <!-- Internal CSS injected for full visual experience -->
  <style>
    :root {
      --brand1: #ff6b6b;       /* coral red */
      --brand2: #6a0dad;       /* deep purple */
      --brand3: #00b894;       /* teal green */
      --bg1: #fff0f5;
      --bg2: #f0ffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      color: #333;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--brand1);
      margin-bottom: 0.2rem;
    }
    h2 {
      text-align: center;
      font-size: 1.3rem;
      color: var(--brand2);
      margin: 1rem 0;
    }
    .card {
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      padding: 1.6rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 1.5rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 0.9rem;
      font: inherit;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      padding: 0.75rem 1.2rem;
      color: #fff;
      background: linear-gradient(90deg, var(--brand2), var(--brand1));
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--brand3), var(--brand1));
    }
    .link {
      background: none;
      color: var(--brand2);
      padding: 0;
      margin-top: 0.4rem;
      text-align: left;
      font-size: 0.95rem;
      text-decoration: underline;
      cursor: pointer;
    }
    .row2 {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 600px) {
      .row2 {
        grid-template-columns: 1fr;
      }
    }
    .list {
      display: grid;
      gap: 1.2rem;
      max-width: 950px;
      margin: 1.5rem auto;
    }
    .exp {
      background: #fff;
      border-radius: 0.85rem;
      padding: 1rem 1.15rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-left: 6px solid var(--brand2);
    }
    .exp h3 {
      font-size: 1.2rem;
      color: var(--brand2);
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .block {
      white-space: pre-wrap;
      background: #eef2ff;
      padding: 0.6rem;
      border-radius: 0.45rem;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Crack Up</h1>
  <h2>The Campus Placement Experience Hub</h2>

  <!-- LOGIN -->
  <section id="page-login" class="card">
    <input id="loginEmail" type="email" placeholder="College Email ID" required />
    <input id="loginPass" type="password" placeholder="Password" required />
    <button id="btnLogin">Log In</button>
    <button class="link" id="forgotPassword">Forgot Password?</button>
  </section>

  <!-- CHOICE -->
  <section id="page-choice" class="card" style="display:none">
    <h2>What would you like to do?</h2>
    <button id="goSubmit">Submit Experience</button>
    <button id="goView">View Experiences</button>
    <button class="link" id="logout">Log out</button>
  </section>

  <!-- SUBMIT -->
  <section id="page-submit" style="display:none">
    <button class="link" id="back1">← Back</button>
    <form id="submitForm" class="card">
      <div class="row2">
        <input name="name" placeholder="Name" required />
        <input name="branch" placeholder="Branch (ECE / CSE)" required />
      </div>
      <div class="row2">
        <input name="batch" placeholder="Batch (e.g. 2026)" required />
        <input name="email" type="email" placeholder="Email ID (optional)" />
      </div>
      <input name="company" placeholder="Company Name" required />
      <input name="package" placeholder="Package (e.g. 15 LPA)" required />
      <input name="role" placeholder="Role (e.g. SDE, R&D)" required />
      <select name="offerType" required>
        <option value="">Offer Type</option>
        <option>Full-Time</option>
        <option>Internship</option>
        <option>Intern + Full-Time</option>
      </select>
      <select name="domain" required>
        <option value="">Domain</option>
        <option>IT</option>
        <option>Core</option>
      </select>
      <label for="placementDate"><strong>Date of Placement</strong></label>
      <input name="date" id="placementDate" type="date" required />
      <input name="eligibility" placeholder="Eligibility Criteria (Optional)" />
      <input name="rounds" type="number" min="1" placeholder="Number of Rounds" required />
      <textarea name="roundDetails" placeholder="Round‑wise Experience" required></textarea>
      <select name="difficulty" required>
        <option value="">Difficulty Level</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <fieldset style="border:none">
        <legend><strong>Mode of Interview</strong></legend>
        <label><input type="radio" name="mode" value="Online" required /> Online</label>
        <label><input type="radio" name="mode" value="Offline" /> Offline</label>
        <label><input type="radio" name="mode" value="Hybrid" /> Hybrid</label>
      </fieldset>
      <textarea name="questions" placeholder="Questions Faced (optional)"></textarea>
      <button type="submit">Submit Experience</button>
    </form>
  </section>

  <!-- VIEW -->
  <section id="page-view" style="display:none">
    <button class="link" id="back2">← Back</button>
    <div class="card">
      <div class="row2">
        <input id="fBatch" placeholder="Batch" />
        <input id="fCompany" placeholder="Company" />
      </div>
      <div class="row2">
        <input id="fBranch" placeholder="Branch" />
        <select id="fMode">
          <option value="">Mode</option>
          <option>Online</option>
          <option>Offline</option>
          <option>Hybrid</option>
        </select>
        <select id="fDiff">
          <option value="">Difficulty</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
      <div class="row2">
        <select id="fDomain">
          <option value="">Domain</option>
          <option>IT</option>
          <option>Core</option>
        </select>
        <select id="fOfferType">
          <option value="">Offer Type</option>
          <option>Full-Time</option>
          <option>Internship</option>
          <option>Intern + Full-Time</option>
        </select>
      </div>
      <div class="row2">
        <button id="btnSearch">Search</button>
        <button id="btnReset" style="background:#ccc;color:#000">Reset</button>
      </div>
    </div>
    <div id="list" class="list"></div>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
